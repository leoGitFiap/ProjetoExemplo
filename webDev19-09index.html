<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDev19-09Exemplo1</title>
    <!--Chamando script interno - cabeçalho.-->
    <script>
        alert("Olá mundo! - Cabeçalho")
    </script>
</head>
<body>
    <!--Chamando o script via evento do botão.-->
    <button onclick="alert('Olá mundo! - Evento')">Clique aqui</button>


    <script>
        //Chamando o script no corpo da página.
        alert("Olá mundo! - Corpo")
    </script>
</body>
</html>
